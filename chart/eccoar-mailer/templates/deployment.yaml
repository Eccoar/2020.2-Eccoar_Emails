apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eccoar-mailer.fullname" . }}
  labels:
    {{- include "eccoar-mailer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "eccoar-mailer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        releaseTime: {{ dateInZone "2006-01-02 15:04:05Z" (now) "UTC"| quote }}
      labels:
        {{- include "eccoar-mailer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.app_port }}
              protocol: TCP
          env:
            - name: EMAIL
              valueFrom:
                secretKeyRef:
                  name: mailer-secrets
                  key: email
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: mailer-secrets
                  key: email_pass
            - name: SERVICE
              valueFrom:
                secretKeyRef:
                  name: mailer-secrets
                  key: service
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: eccoar-config
                  key: REDIS_URL
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
